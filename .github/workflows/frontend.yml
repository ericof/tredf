name: Frontend CI

on:
  workflow_call:
    inputs:
      base-tag:
        required: true
        type: string
      image-name-prefix:
        required: true
        type: string
      image-name-suffix:
        required: true
        type: string
      node-version:
        required: true
        type: string
      volto-version:
        required: true
        type: string
      working-directory:
        required: false
        type: string
        default: frontend

jobs:
  code-analysis:
    name: "Frontend: Codeanalysis"
    uses: plone/meta/.github/workflows/frontend-code.yml@2.x
    with:
      node-version: ${{ inputs.node-version }}
      working-directory: ${{ inputs.working-directory }}

  release:
    name: "Frontend: Build and publish container image"
    uses: plone/meta/.github/workflows/container-image-build-push.yml@2.x
    needs:
      - code-analysis
    permissions:
      contents: read
      packages: write
    with:
      base-tag: ${{ inputs.base-tag }}
      image-name-prefix: ${{ inputs.image-name-prefix }}
      image-name-suffix: ${{ inputs.image-name-suffix }}
      working-directory: ${{ inputs.working-directory }}
      build-args: |
        VOLTO_VERSION=${{ inputs.volto-version }}
      push: ${{ github.event_name != 'pull_request' }}
    secrets:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}

  report:
    name: "Final report"
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - code-analysis
      - release
    steps:
      - name: Write report
        run: |
          echo '# Frontend Workflow Report' >> $GITHUB_STEP_SUMMARY
          echo '| Job ID | Conclusion |' >> $GITHUB_STEP_SUMMARY
          echo '| --- | --- |' >> $GITHUB_STEP_SUMMARY
          echo '| code-analysis | ${{ needs.code-analysis.result }} |' >> $GITHUB_STEP_SUMMARY
          echo '| release | ${{ needs.release.result }} |' >> $GITHUB_STEP_SUMMARY
